<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./page2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="root">
      <div id="container">
        <div id="container_top">
          <h1>Study Abroad With RMM Gateway</h1>
          <p>Share Information for Details</p>
        </div>

        <div id="container_middle">
          <h3>Primary Information</h3>
          <form id="id_info_form">
            <div class="form_unit">
              <label>First Name</label>
              <div class="form_field">
                <i class="fa fa-user are-medium" aria-hidden="true"></i>
                <input type="text" id="id_firstname" placeholder="Given Name" />
              </div>
            </div>
            <div class="form_unit">
              <label>Last Name</label>
              <div class="form_field">
                <i class="fa fa-user are-large"></i>
                <input type="text" id="id_lastname" placeholder="Last Name" />
              </div>
            </div>
            <div class="form_unit">
              <label>Email Address</label>
              <div class="form_field">
                <i class="fa fa-envelope are-medium" aria-hidden="true"></i>
                <input type="email" id="id_email" placeholder="Email Address" />
              </div>
            </div>
            <div class="form_unit">
              <label>Mobile Number</label>
              <div class="form_field">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <input
                  type="text"
                  id="id_mobile_number"
                  placeholder="Enter Your Contact"
                />
              </div>
            </div>
          </form>
        </div>

        <div id="container_bottom">
          <a class="btn_move btn_back" href="../page-1/page1.html">Back</a>
          <a class="btn_move btn_next" href="../page-3/page3.html">Next</a>
        </div>
      </div>
    </div>
  </body>
</html>
