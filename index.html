<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RMS Agency</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="id_div_root">
      <div id="id_root_top">
        <a
          id="id_page1"
          href="./page-1/page1.html"
          onmouseenter="showPageAbout(1)"
          onmouseleave="reset()"
          >Page 1
        </a>
        <a
          id="id_page2"
          href="./page-2/page2.html"
          onmouseenter="showPageAbout(2)"
          onmouseleave="reset()"
          >Page 2</a
        >
        <a
          id="id_page3"
          href="./page-3/page3.html"
          onmouseenter="showPageAbout(3)"
          onmouseleave="reset()"
          >Page 3</a
        >
      </div>
      <p id="id_page_about"></p>
    </div>

    <script>
      function showPageAbout(pageNumb) {
        const toolTipMap = {
          1: "Select yor preferred destination",
          2: "Primary information",
          3: "Admission preferrence",
        };
        document.getElementById("id_page_about").innerText =
          toolTipMap[pageNumb];
      }
      function reset() {
        document.getElementById(`id_page_about`).innerText = "";
      }
    </script>
  </body>
</html>
