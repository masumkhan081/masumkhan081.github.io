<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- <link rel="stylesheet" href="./styles/style.css" /> -->

  </head>
  <body>
    <div id="root">
      <div id="container">
        <div id="container_top">
          <h1>Study Abroad With RM Gateway</h1>
          <p>Share Information for Details</p>
        </div>

        <div id="container_middle">
          <h3>Select your prefered destination(s)</h3>
          <div id="id_destinations">
            <div class="destination">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg"
                alt="United Kingdom"
              />
              <p>United Kingdom</p>
            </div>
            <div class="destination">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg"
                alt="United States"
              />
              <p>United States</p>
            </div>
            <div class="destination">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/b/b9/Flag_of_Australia.svg"
                alt="Australia"
              />
              <p>Australia</p>
            </div>
            <div class="destination">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Flag_of_Canada.svg"
                alt="Canada"
              />
              <p>Canada</p>
            </div>
          </div>
        </div>

        <div id="container_bottom" style="background-color: antiquewhite;">
          <button id="id_btn_next">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
