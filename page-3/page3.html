<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./page3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="root">
      <div id="container">
        <div id="container_top">
          <h1>Study Abroad With RMM Gateway</h1>
          <p>Share Information for Details</p>
        </div>

        <div id="container_middle">
          <h3>Admission Preference</h3>
          <form id="id_info_form">
            <div class="form_unit">
              <label>Preferred Course</label>
              <div class="form_field">
                <!-- <i class="fa fa-user are-medium" aria-hidden="true"></i> -->
                <select id="id_coursename">
                  <option value="" disabled selected>
                    Select a preferred course
                  </option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
            </div>
            <div class="form_unit">
              <label>Last academic qualification</label>
              <div class="form_field">
                <select id="id_qualification" style="color: rgb(151, 155, 151);">
                  <option value="" disabled selected>
                    Select your last academic qualifiction
                  </option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
            </div>
          </form>

          <div id="ielts_info">
            <div>
              <i class="fa-solid fa-circle-info is-medium"></i>
              <span>Has IELTS Taken?</span>
            </div>
            <div class="rdio_form">
              <div class="rdio_form_unit">
                <input
                  type="radio"
                  id="rdio_ielts_taken"
                  name="rdio_is_ielts_taken"
                  value="Yes"
                />
                <label for="rdio_ielts_taken">Yes</label>
              </div>

              <div class="rdio_form_unit">
                <input
                  type="radio"
                  id="rdio_ielts_not_taken"
                  name="rdio_is_ielts_taken"
                  value="No"
                />
                <label for="rdio_ielts_not_taken">No</label>
              </div>
            </div>
          </div>
        </div>

        <div id="container_bottom">
          <a class="btn_move btn_back" href="../page-2/page2.html">Back</a>
          <a class="btn_move btn_next" href="#">Save</a>
        </div>
      </div>
    </div>
  </body>
</html>
